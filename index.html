<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">

    <title>The Wandering</title>
</head>
<body>
    <main>
        <div class="inventory">
            <ul>
                <li class="inventory-slot" data-full="false" id="inventory_slot_1">
                    <img class="inventory_slot_image" src="media/images/still/inventory_slot_empty.png" alt="Something in my bags">
                </li>
                <li class="inventory-slot" data-full="false" id="inventory_slot_2">
                    <img class="inventory_slot_image" src="media/images/still/inventory_slot_empty.png" alt="Something in my bags">
                </li>
                <li class="inventory-slot" data-full="false" id="inventory_slot_3">
                    <img class="inventory_slot_image" src="media/images/still/inventory_slot_empty.png" alt="Something in my bags">
                </li>
            </ul>
        </div>
        <div class="game-window">
            <img class="zone-background" src="" alt="Current zone landscape">
            <img id="character" src="media/images/animated/character_knight_idle.png" alt="Our Protagonist">
            <!-- NPCs -->
            <img id="npc_arcana" class="npc" src="media/images/animated/character_arcana.gif" alt="A mighty arcane mage">
            <img id="npc_bones" class="npc" src="media/images/animated/character_bones.gif" alt="A lone skeleton warrior">
            <img id="npc_firemage" class="npc" src="media/images/animated/character_firemage.gif" alt="A mighty pyromancer">
            <img id="npc_icemage" class="npc" src="media/images/animated/character_icemage.gif" alt="A mighty ice caller">
            <img id="npc_blacksmith" class="npc" src="media/images/animated/character_blacksmith_working.gif" alt="A master blacksmith">
            <!-- Pop-ups -->
            <img id="popup_arcana" class="popup" src="media/images/still/popup_1.png" alt="Dialog box"><p id="dialog_arcana" class="dialog"> </p>
            <img id="popup_bones" class="popup" src="media/images/still/popup_2.png" alt="Dialog box"><p id="dialog_bones" class="dialog"> </p>
            <img id="popup_firemage" class="popup" src="media/images/still/popup_2.png" alt="Dialog box"><p id="dialog_firemage" class="dialog"> </p>
            <img id="popup_icemage" class="popup" src="media/images/still/popup_1.png" alt="Dialog box"><p id="dialog_icemage" class="dialog"> </p>
            <img id="popup_blacksmith" class="popup" src="media/images/still/popup_2.png" alt="Dialog box"><p id="dialog_blacksmith" class="dialog"> </p>
            <!-- Items -->
            <img id="item_ashes" class="item" src="media/images/still/item_ashes.png" alt="Ashes of a lost wanderer">
            <img id="item_chest" class="item" src="media/images/still/item_chest.png" alt="A mysterious treasure chest">
            <img id="item_metals" class="item" src="media/images/still/item_bar_bronze_2.png" alt="Shining bars of a mysterious metal">
            <img id="item_gem" class="item" src="media/images/still/item_diamond_1.png" alt="An unusually cut diamond">
            <!-- Obstacles -->
            <img id="obstacle_tornado_west" class="obstacle obstacle_tornado" src="media/images/still/obstacle_tornado.png" alt="Wild tornados">
            <img id="obstacle_tornado_east" class="obstacle obstacle_tornado" src="media/images/still/obstacle_tornado.png" alt="Wild tornados">
        </div>
        <div class="game-info">
            <p class="zone-name">The Vast Desert</p>
            <p class="zone-state">Last thing you felt:</p>
            <p class="event-message">You rise in this unfamiliar place. what is your purpose?</p>
        </div>
    </main>
    <!-- Javascript -->
    <script src="scripts/global.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
